<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroGXLines - Inicio</title>

    <!--ASOCIACION DE ESTILOS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index-styles.css">

    <!--FUENTES DE LETRA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@300&display=swap" rel="stylesheet">
    <!--NORMALIZADOR DE CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" />

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body>
    <!--NAV BAR-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">
                <img id="navbar__logoimg" src="images/logo.webp" alt="Logo AeroGXLines">
            </a>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="#" class="selected" id="navbar__links">Inicio</a>
            </li>
            <li class="navbar__item">
                <a href="destinos.html" id="navbar__links_two">Destinos</a>
            </li>
            <li class="navbar__item">
                <a href="#" id="navbar__links_three">Sobre nosotros</a>
            </li>
        </ul>

        <ul class="navbar__menu_two">
            <li class="navbar_right__item">
                <a href="#" id="navbar__links_right"><box-icon id="user_icon" name='user-circle'
                        color='#ffffff'></box-icon>Mi cuenta
                </a>
            </li>
        </ul>
    </nav>

    <!-- Principal body -->
    <div class="principal_section">
        <div class="container">
            <div id="title_vuelos"><box-icon type='solid' name='plane-take-off'></box-icon>
                Vuelos
            </div>
            <div id="buscador_vuelos">
                <div id="inputs_destinos">
                    <input type="text" id="ciudad_ida" placeholder="¿De dónde sales?">
                    <button id="cambiar_destinos">
                        <box-icon name='down-arrow-alt' color='#ffffff'></box-icon>
                        <box-icon name='up-arrow-alt' color='#ffffff'></box-icon>
                    </button>
                    <input type="text" id="ciudad_vuelta" placeholder="¿A dónde vas?">
                </div>
                <div id="seleccion_fechas">
                    <label for="fecha_ida">Fecha de Ida:</label>
                    <input type="date" id="fecha_ida" placeholder="¿Cuándo quieres ir">
                    <label for="fecha_vuelta">Fecha de vuelta:</label>
                    <input type="date" id="fecha_vuelta" placeholder="¿Cuándo quieres volver?">

                </div>
                <button id="boton_busqueda">
                    Buscar
                    <box-icon name='search-alt-2' color='#ffffff' id="clue"></box-icon>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
